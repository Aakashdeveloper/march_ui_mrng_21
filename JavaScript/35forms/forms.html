<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="forms.css" rel="stylesheet"/>
        <script src="forms.js"></script>
    </head>
    <body>
        <hr/>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Employee Form
                </div>
                <div class="panel-body">
                    <form action="" method="">
                        <div class="form-group">
                            <label class="control-label" for="eid">Employee Id</label>
                            <input class="form-control" name="eid" id="eid" readonly/>
                        </div>
                        <div class="form-group" id="fdiv">
                            <label class="control-label" for="firstname">First Name</label>
                            <input class="form-control" name="fname" id="firstname"
                            placeholder="First Name" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Last Name</label>
                            <input class="form-control" name="fname" id="lastname"
                            placeholder="Last Name" required value="Thomas"/>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="email">Email</label>
                                    <input class="form-control" name="email" id="email"
                                    placeholder="a@a.com"/>
                                    <p id="eout"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label" for="password">Password</label>
                                    <input class="form-control" name="password" id="password"
                                    placeholder="a@a.com"/>
                                </div>
                                <p id="pout"></p>
                                <div id="ppout"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Sumbit</button>
                    </form>
                </div>  
            </div>
        </div>
        <script>
            window.onload = getId()
        </script>
    </body>
</html>
